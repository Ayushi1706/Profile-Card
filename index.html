<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
   
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
   <div class="circle1 " ></div>
   <div class="circle2"></div>
    <div class="wrapper">
        <div class="card-wrapper">
        <div class="img">
            <img src="Images/profile.jpg" alt="user" >
        </div>
        <div class="user-name">
            <h2>AYUSHI SINGH</h2>
        </div>
        <div class="designation">
            <h3>Student, Computer Enginnering</h3>
        </div>
        <div class="bottom-group">
            <button onclick="openModal()" class="btn-share btn-card">
               <i class="fa-solid fa-share"></i>
                <div>Share My Profile</div>
            </button>
            <button  class="btn-follow btn-card">Follow Me</button>
        </div>
    </div>
    </div>
     <!-- Modal -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
         <i onclick="closeModal()" class="fa-solid fa-xmark"></i>
        </div>

        <div>
            <h3>Share this Via</h3>
            <div class="icon-container">
                <a href="" class="icon" id="facebook">
                <i class="fa-brands fa-facebook" ></i>
            </a>
            <a href="https://www.instagram.com/ayushhii.singh/?next=%2F" class="icon" id="instagram" >
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/Ayushi1706" class="icon" id="github">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/ayushi-singh-278400349/" class="icon" id="linkedin">
                <i class="fa-brands fa-linkedin" ></i>
            </a>
            </div>
        </div>
    </div>

    <!-- OverLay -->

     <div class="overlay" onclick="closeModal()"></div>

      <script src="script.js"></script>
</body>
</html>
